{% extends 'blog/base.html' %} {% block content %}
<div class="col-md-6 pb-5">

    <div class="col p-4 d-flex flex-column position-static ">
    </div>
</div>

<h2 class=>Posts by {{ view.kwargs.username }} </h2>
<br> {% for post in posts %}

<div class="col-lg-4 mb-5">
    <img class="bd-placeholder-img rounded-circle mb-3" width="140" height="140" src="{{ post.author.profile.image.url  }}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140">
    <rect width="100%" height="100%" fill="#777" />
    </img>
    <h2>{{ post.title }}</h2>
    <span class="mb-1 text-muted mr-5">{{ post.date_posted|date:"F d, Y" }}</span>
    <span> <a href="">{{ post.author }}</a></span>

    <hr>
    <p>{{ post.summary }}</p>
    <p><a class="btn btn-secondary" href="{%  url 'detail' post.id   %}" role="button">View details &raquo;</a></p>
</div>
{% endfor %} {% endblock %}
