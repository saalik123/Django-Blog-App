{% extends 'blog/base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class='content-section border px-5 py-3'>
    <form method="POST" action="{% url 'delete' new_to_delete.id %}">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>Delete Post</legend>
            {{ form|crispy }}
        </fieldset>
        <h2>Are you sure you want to delete this post ?</h2>
        <div class='form-group'>
            <button class='btn btn-danger' type='submit'>Yes, Delete</button>
            <a class="btn btn-secondary " href="{% url 'detail' new_to_delete.id %}">Cancel</a>
        </div>
    </form>

</div>
{% endblock content %}
