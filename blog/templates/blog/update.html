{% extends 'blog/base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class='content-section border px-5 py-3'>
    <form method="POST" action="{% url 'update' post.id %}">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>Update your post!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'>Update</button>
        </div>
    </form>

</div>
{% endblock content %}
