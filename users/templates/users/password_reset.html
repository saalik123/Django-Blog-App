{% extends 'blog/base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class='content-section border px-5 py-3 col-md-6'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>Reset your password here !</legend>
            {{ form|crispy }}
        </fieldset>
        <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'>Reset Password</button>
        </div>
    </form>

</div>
{% endblock content %}
